<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Checker</title>
</head>
<body>
    <h1>Dead Link Checker</h1>
    <input type="text" id="url" placeholder="Enter URL" />
    <button onclick="checkLinks()">Check Links</button>

    <h2>Results</h2>
    <table id="results"></table>

    <script>
        async function checkLinks() {
            const url = document.getElementById('url').value;
            const resultsTable = document.getElementById('results');
            resultsTable.innerHTML = '';

            try {
                const response = await fetch(url);
                const text = await response.text();

                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = doc.querySelectorAll('a[href]');

                for (let link of links) {
                    const href = link.getAttribute('href');
                    try {
                        const res = await fetch(href, { method: 'HEAD' });
                        const status = res.ok ? '200 OK' : '404 Not Found';
                        resultsTable.innerHTML += `<tr><td><a href="${href}" target="_blank">${href}</a></td><td>${status}</td></tr>`;
                    } catch (error) {
                        resultsTable.innerHTML += `<tr><td><a href="${href}" target="_blank">${href}</a></td><td>Timeout/Error</td></tr>`;
                    }
                }
            } catch (error) {
                alert('Error fetching the page.');
            }
        }
    </script>
</body>
</html>
