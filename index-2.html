<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css">
</head>
<body>
    <div class="container">
        <h1>Gradient Generator</h1>

        <div id="color-inputs">
            <label for="num-colors">Number of Colors:</label>
            <select id="num-colors">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <div id="color-picker-container">
                <!-- Color pickers will be dynamically added here -->
            </div>
        </div>

        <div id="gradient-options">
            <label for="gradient-type">Type:</label>
            <select id="gradient-type">
                <option value="linear">Linear</option>
                <option value="radial">Radial</option>
            </select>

            <div id="linear-options" style="display: block;">
                <label for="linear-angle">Angle (deg):</label>
                <input type="number" id="linear-angle" value="45">
            </div>

            <div id="radial-options" style="display: none;">
                <label for="radial-shape">Shape:</label>
                <select id="radial-shape">
                    <option value="circle">Circle</option>
                    <option value="ellipse">Ellipse</option>
                </select>
                <label for="radial-position">Position:</label>
                <input type="text" id="radial-position" value="center">  <!-- Example: center, top left, 20% 30% -->
            </div>
        </div>

        <div id="gradient-preview">
            </div>

        <div id="code-output">
            <textarea id="css-code" readonly></textarea>
            <button id="copy-button">Copy CSS</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
